<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">

                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail"><img src="assets/icons/icone_email.svg" alt="icone do email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>
                <div class="midias-sociais">
                    <a href=""><img src="assets/icons/Facebook Icon.png" alt="icone do facebook"></a>

                    <a href=""><img src="assets/icons/Insta Icon.png" alt="icone do instagram"></a>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">

                <img src="assets/icons/Vector.png" alt="Abre e fecha o menu principal">

                    alt="imagem logitpo gamer com um controle de vídeo game ao centro">

                <nav class="menu">
                    <a href="" style="color:#F9AA01">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <a class="phone">

                        <img src="assets/icons/icone_telefone.svg" alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>

                    </a>
                    <a class="mail">

                        <img src="assets/icons/icone_email.svg" alt="icone do email de contato">
                        <p>contato@gamer.com.br</p>

                    </a>

                    <div class="midias-sociais">
                        <a href=""><img src="assets/icons/Facebook Icon.png" alt="icone do facebook"></a>
                        <a href=""><img src="assets/icons/Linkedin Icon.png" alt="icone do linkedin"></a>
                        <a href=""><img src="assets/icons/Insta Icon.png" alt="icone do instagram"></a>
                    </div>

                </nav>
                <img src="assets/icons/Vector (1).png" alt="">
                <div class="menu-usuarios">
                    <a href=""><img src="assets/icons/Person Icon.png" alt="Ícone do perfil"></a>
                    <a href=""><img src="assets/icons/Compras Icon.png" alt="Ícone de sacola"></a>
                    <a href=""><img src="assets/icons/Search Icon.png" alt="Ícone lupa de pesquisa"></a>
